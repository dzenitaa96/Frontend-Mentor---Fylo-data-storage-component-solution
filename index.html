<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <main class="">
        <section class="left_part">
            <img src="logo.svg" alt="Fylo logo" class="logo">
            <div class="icons">
                <div class="icon"><img src="icon-document.svg" alt="File" class="svg"></div>
                <div class="icon"><img src="icon-folder.svg" alt="Folder" class="svg"></div>
                <div class="icon"><img src="icon-upload.svg" alt="Upload" class="svg"></div>
            </div>
        </section>
        <section class="right_part">
            <p class="description">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
            <div class="slider-container">
                <div class="slider">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="storage">
                <p class="GB">0 GB</p>
                <p class="GB">1000 GB</p>
            </div>
        </section>
        <div class="speech-bubble">
            <h1 class="size">185</h1>
            <p class="small_text">GB LEFT</p>
        </div>
    </main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dzenitaa96" target="_blank">Dzenita</a>.
</div> 
</body>
</html>
